                <form action="#" method="post">
                    <div class="create-acct">
                        <label for="name" name="name">Email</label>
                        <input type="text" name="text" placeholder="example@email.com" id="email">
                    </div>
                    <div class="create-acct password2">
                        <label for="name" name="name">password</label>
                        <input type="text" name="text" placeholder="password" id="pass">
                        <i class="fa fa-eye-slash"></i>
                    </div>
                    <div class="create-acct agree">
                        <span><input class="che" type="checkbox" name="checkbox"></span>

                    </div>
                    <div class="create-acct">
                        <a href="#" id="submit"><input class="btn btn2" type="submit" value="log in"></a>

            </div>
        </div>

    <script type="text/javascript">
        let btn = document.querySelector("#submit");
        btn.addEventListener('click', (e)=>{
            e.preventDefault();
            let email = document.querySelector("#email");
            let password = document.querySelector("#pass");
            if (email.value && password.value)
            {
                window.location.pathname = "index.html";
                localStorage.setItem("email", email.value);
            } else
            {
                alert("Please Input The Required Field");
            }
        });
    </script>
