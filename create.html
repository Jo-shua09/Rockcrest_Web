<section class="create" id="create">
    <div class="create-1">
        <div class="create-page">
            <h1>create your account</h1>
            <p>already have an account? <a href="login.html">log in</a></p>
            <form action="">
                <div class="row">
                    <div class="create-acct">
                        <label for="name" name="name">First name</label>
                        <input type="text" name="text" placeholder="firstname">
                    </div>
                    <div class="create-acct row-2">
                        <label for="name" name="name">Last name</label>
                        <input type="text" name="text" placeholder="lastname">
                    </div>
                </div>
                <div class="create-acct">
                    <label for="name" name="name">Email</label>
                    <input type="text" name="text" placeholder="example@email.com">
                </div>
                <div class="create-acct password">
                    <label for="name" name="name">password</label>
                    <input type="text" name="text" placeholder="password">
                    <i class="fa fa-eye-slash"></i>
                </div>
                <div class="create-acct agree">
                    <span><input class="che" type="checkbox" name="checkbox"></span>
                    <label for="">I agree to this Platform's <span>Terms of Services</span> and
                        <span>Privacy Policy.</span></label>
                </div>
                <div class="create-acct">
                    <a href="home.html"><input class="btn" type="submit" value="Create Account"></a>
                </div>
            </form>
        </div>
    </div>
</section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
